<!doctype html>
<title>buddycloud bubbles</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #eee;
  }
  .buddycloud {
    position: absolute;
    font: 0/0 a;
    color: transparent;
    width: 100px;
    height: 21px;
    right: 21px;
    bottom: 21px;
    background: url(logo.png);
    z-index: 1;
  }
  canvas {
    position: absolute;
  }
</style>
<body>
<a href="http://buddycloud.com/" class="buddycloud">buddycloud</a>
<script src="utils.js"></script>
<script src="buddycloud-bubbles.js"></script>
<script>
  var world = new BuddycloudBubbles( document.querySelector('body') );
  world.start();
</script>
